<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1 class="local" id="local">Local</h1>
        <img id="localImg" class="weather" src="" alt="Clima Ilustração">

        <button class="submit" id="submit">Buscar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
